<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empieza a chatear</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fb17cdd2bc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>

    <nav class="navbar navbar" style="/*width: 50%;*/ background-color: pink; /*margin-left: 25%*/">
      <a class = "navbar-brand mx-auto" href="/">Nuevo Nombre Usuario</a>
    </nav>

    <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">

        <div class="card-header">
          <h4>Introduce nombre de usuario: </h4>
        </div>
        <p id="nickError"></p>
        <div class="card-body">
          <form id="nickForm">
            <input type="text" id="nickname" class="form-control">
            <button type="submit" class="btn btn-warning mt-2">
              <i class="far fa-paper-plane"></i> Unirme
            </button>
          </form>
        </div>

      </div>


    <div class="container" id="contentWrap">
      <div class="row mt-2">

        <!--FUNCIONES ADICIONALES-->

        <div class="col-md-3">
          <div class="card" id="funciones">
            <div class="card-header">
              <h4>Funciones adicionales</h4>
            </div>
            <div class="card-body">
              <button type="button" class="btn btn-dark" onclick="cambiarModo()"><i class="fas fa-adjust"></i> Cambiar Modo </button>
              <br>
              <br>
              <button onclick="copiarAlPortapapeles('chat')" class="btn btn-dark" ><i class="fas fa-copy"></i> Copiar Texto Plano Chat</button>
              <br>
              <br>
              <button onclick="copiarAlPortapapelesFormato('chat')" class="btn btn-dark"><i class="fas fa-copy"></i> Copiar Texto Con Formato Chat</button>
              <br>
              <br>
              <!--<button class="btn btn-dark"><i class="fas fa-code"></i><a href="#" id="link" download="codigo.txt"> Código HTML Página </a></button>
              <br>
              <br>-->

            </div>
          </div>
        </div>

        <!--CHAT-->

        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <g4>Vamos a chatear</g4>
            </div>

            <div id="chat" class="card-body" style="overflow: scroll;height: 70vh; width: 40vw;"></div>
            <form id="message-form" class="card-footer">
              <div class="input-group">
                <input type="text" id="message" class="form-control">
                <div class="input-group-append">
                  <button type="submit" class="btn btn-warning">
                    <i class="far fa-paper-plane"></i>Enviar
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <!--USUARIOS CONECTADOS-->

        <div class="col-md-3">
          <div class="card">
            <div class="card-header">
              <h4>Usuarios</h4>
            </div>
            <div class="card-body">
              <div id="usernames"></div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="/js/main.js"></script>
    <script src="/js/funciones.js"></script>


</body>
</html>
